apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: lightning
spec:
  environments:
    - name: development
      build:
        from: master
    # - name: production
  components:
    - name: www
      image: nginx:latest
      # src: ./www
      publicPort: http
      ports:
       - name: http
         port: 80
      environmentConfig:
        - environment: development
          monitoring: false
          resources:
            requests:
              memory: "50Mi"
              cpu: "10m"
            limits:
              memory: "54Mi"
              cpu: "20m"
          replicas: 1
    # - name: echo
    #   src: ./echo
    #   ports:
    #    - name: http
    #      port: 3001
    #   environmentConfig:
    #     - environment: development
    #       monitoring: true
    #       resources:
    #         requests:
    #           memory: "50Mi"
    #           cpu: "50m"
    #         limits:
    #           memory: "54Mi"
    #           cpu: "200m"
    #       replicas: 2
  dnsAppAlias:
    environment: development
    component: www
